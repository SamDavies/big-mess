{% extends "base.html" %}
{% block main %}

<h1>Portfolio</h1>

<script type="text/javascript" src="/static/js/jquery.slides.js"></script>
<script type="text/javascript">
    $(function() {
        $("#slider").slidesjs({
            width: 940,
            height: 528
        });
    });
</script>

  <!-- SlidesJS Optional: If you'd like to use this design -->
  <style>
    body {
      -webkit-font-smoothing: antialiased;
      font: normal 15px/1.5 "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #232525;
      padding-top:70px;
    }

    #slides {
      display: none
    }

    #slides .slidesjs-navigation {
      margin-top:3px;
    }

    #slides .slidesjs-previous {
      margin-right: 5px;
      float: left;
    }

    #slides .slidesjs-next {
      margin-right: 5px;
      float: left;
    }

    .slidesjs-pagination {
      margin: 6px 0 0;
      float: right;
      list-style: none;
    }

    .slidesjs-pagination li {
      float: left;
      margin: 0 1px;
    }

    .slidesjs-pagination li a {
      display: block;
      width: 13px;
      height: 0;
      padding-top: 13px;
      background-image: url(/static/photos/pagination.png);
      background-position: 0 0;
      float: left;
      overflow: hidden;
    }

    .slidesjs-pagination li a.active,
    .slidesjs-pagination li a:hover.active {
      background-position: 0 -13px
    }

    .slidesjs-pagination li a:hover {
      background-position: 0 -26px
    }

    #slides a:link,
    #slides a:visited {
      color: #333
    }

    #slides a:hover,
    #slides a:active {
      color: #9e2020
    }

    .navbar {
      overflow: hidden
    }
  </style>
  <!-- End SlidesJS Optional-->

<div id="slider">
    <img src="/static/photos/photo1.jpg">
    <img src="/static/photos/photo2.jpg">
    <img src="/static/photos/photo3.jpg">
    <img src="/static/photos/photo4.jpg">
    <img src="/static/photos/photo5.jpg">
    <img src="/static/photos/photo6.jpg">
    <img src="/static/photos/photo7.jpg">
    <img src="/static/photos/photo8.jpg">
    <img src="/static/photos/photo9.jpg">
</div>

{% endblock %}
